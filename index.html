
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REG to PowerShell Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <a href="https://justinverstijnen.nl/" target="_blank">
            <img src="https://justinverstijnen.nl/wp-content/uploads/2025/04/cropped-Logo-2.0-Transparant.png" alt="Logo" class="logo">
        </a>
        <h1>REG âž” PowerShell Converter</h1>
        <h2>Easily convert Windows Registry files to PowerShell scripts</h2>

        <div id="notification"></div>

        <div class="file-upload">
            <label for="fileInput" class="file-label">
                <i class="fas fa-file-upload"></i> Choose .reg file
            </label>
            <input type="file" id="fileInput" accept=".reg" onchange="handleFileUpload(event)" />
        </div>

        <textarea id="regInput" placeholder="Paste your .reg file content here or upload a file above"></textarea>
        
        <div class="buttons">
            <button onclick="convert()"><i class="fas fa-cogs"></i> Convert</button>
            <button class="clear" onclick="clearAll()"><i class="fas fa-broom"></i> Clear</button>
        </div>

        <pre id="psOutput" class="powershell"></pre>
        
        <div class="buttons">
            <button onclick="copyOutput()"><i class="fas fa-copy"></i> Copy Output</button>
            <button class="download" onclick="downloadOutput()"><i class="fas fa-download"></i> Download Script</button>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
